<script>
    var arr = [10, 100, 1000]
     function myFunc(arr){
        var avg = 0
        var sum = 0
        var counter = 0
        for(let i=0; i<arr.length; i++){
            sum += arr[i]
            counter ++
        }
        avg = sum / counter
        document.write(avg)
     }
     myFunc(arr)
</script>
