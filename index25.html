<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="mainCon" style="display: grid; grid-template-columns: 1; justify-content: center; text-align: center;">
        <form action="/" style="text-align: center; justify-content: center; background-color: rgb(224, 221, 221); padding: 10%; margin: auto;">
            User id : <input type="text" id="userid" name="userid" required><br><br>
            Password : <input type="text" id="pass" name="pass" required><br><br>
            Name : <input type="text" id="name" name="name" required><br><br>
            Address : <input type="text" id="add" name="add"><br><br>
            Birth Date : <input type="text" id="birth" name="birth" required><br><br>
            Country : <input type="text" id="cont" name="cont" required><br><br>
            Zip Code : <input type="number" size="6" id="zCode" name="zCode" required><br><br>
            Email : <input type="email" id="email" name="email" required><br><br>
            Language : <input type="text" id="lang" name="lang" required><br><br>
            <button id="btn"
                style="background-color: rgb(39, 194, 241); width: 125px; height: 35px; color: white; font-weight: bold;">Submit</button>
        </form>
    </div>
</body>
