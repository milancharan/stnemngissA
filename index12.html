<script>
    var arr = ['a', 'b', 'c', 'd', 'b', 'e', 'f', 'c', 'f']
    var tempArr = []
    var obj = {}
    for (let i = 0; i < arr.length; i++) {
        var counter = 1
        if (tempArr.find(elem => elem == arr[i])) {
            continue
        } else {
            tempArr.push(arr[i])
            for (let j = i + 1; j < arr.length; j++) {
                var tempVar = arr[i]
                if ((arr[i] === arr[j]) && (i != j)) {
                    counter++
                }
            }
            obj[tempVar] = counter
        }
    }
    console.log(obj);
</script>
