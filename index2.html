<script>
    var arr = ["big", "bigger", "cat", "Jai", "big", "rat", "cat", "Milan", "Charan", "Jai", "Charan"]
    for(let i=0; i<arr.length; i++){
        for(let j=i+1; j<arr.length; j++){
            if((arr[i] === arr[j]) && (i != j)){
                arr.splice(j, 1)
            }
        }
    }
    console.log(arr);
